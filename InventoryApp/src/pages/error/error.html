<ion-content no-bounce>
  <ion-grid>
    <ion-row>
      <ion-col col-12>
        <div class="warning-icon">
        <ion-icon [name]="pageDetails.icon">
        </ion-icon>
      </div>
      </ion-col>
      <ion-col col-12>
        <h1>{{pageDetails.title}}</h1>
      </ion-col>
      <ion-col col-12>
        <h2>{{pageDetails.description}}</h2>
      </ion-col>
    </ion-row>
  </ion-grid>
  <ion-footer>
    <ion-card class="card">
      <ion-card-content class="card-content" (click)="goToHomePage()">
        {{pageDetails.footer}}
      </ion-card-content>
    </ion-card>
  </ion-footer>
</ion-content>
